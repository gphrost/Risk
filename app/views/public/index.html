<div id="chat" class="well" data-uri="<%= request.host %>:<%= request.port %>/websocket">
</div>

<div class="form-inline well">
  <fieldset>
    <input type="text" class="input-medium" id="user_name">
    <input type="text" class="input-xlarge" id="message">
        <input type="text" class="input-xlarge" id="message2">
    <button id="send" class="btn btn-primary">Send</button>
    <button id="test" class="btn btn-info">Test Send</button>
   
  </fieldset>
</div>
